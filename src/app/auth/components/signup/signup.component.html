<mat-card>
    <mat-card-header>
        <mat-card-title>Wellcome to Fanaticups!</mat-card-title>
        <mat-card-subtitle>Sign up</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form novalidate [formGroup]="form">
            <mat-form-field>
                <mat-label>email</mat-label>
                <input matInput placeholder="email" formControlName="email">
                <!-- <mat-error *ngIf="form.value('email').hasError('required')" >
                    El campo es obligatorio
                  </mat-error> -->
            </mat-form-field>
            <mat-form-field>
                <mat-label>password</mat-label>
                <input matInput type="password" placeholder="password" formControlName="password">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button type="button" [disabled]="form.invalid" (click)="signup()">Sign up</button>
    </mat-card-actions>
</mat-card>
