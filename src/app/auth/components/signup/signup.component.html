<mat-card>
    <mat-card-header>
        <mat-card-title>Wellcome to Fanaticups!</mat-card-title>
        <mat-card-subtitle>Sign up</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form novalidate [formGroup]="form">
            <mat-form-field>
                <mat-label>email</mat-label>
                <input matInput placeholder="email" formControlName="email">
                <mat-error *ngIf="form.get('email')!.hasError('required')" >
                    Required field email
                  </mat-error>
                  <mat-error *ngIf="form.get('email')!.hasError('email')" >
                      Only valid email
                    </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>password</mat-label>
                <input matInput type="password" placeholder="password" formControlName="password">
                <mat-error *ngIf="form.get('password')!.dirty && form.get('password')!.hasError('required')" >
                    Required field password
                  </mat-error>
                  <mat-error *ngIf="form.get('password')!.dirty && form.get('password')!.hasError('minlength')" >
                    Minimum password length 8
                  </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button type="button" [disabled]="form.invalid" (click)="signup()">Sign up</button>
    </mat-card-actions>
</mat-card>
