<mat-card class="cupCard" (click)="showDetail()">
    <mat-card-header>
        <mat-card-title>
            <h3>{{ cup.name }}</h3>
        </mat-card-title>
        <mat-card-subtitle>
            {{ cup.origin }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="cupImage">
            <img mat-card-image [src]="cup.image" alt="">
        </div>
        <div class="descriptionShort">
            <p> {{ cup.description | slice: 0: 30 | threeDotsForShortDescription }}</p>
        </div>
        <mat-divider></mat-divider>
        <div class="cupPrice">
            <h2>Price: {{ cup.price }} â‚¬</h2>
        </div>
        <mat-divider></mat-divider>
        <div class="owner">
            <h3>Owner: {{ this.getOwner() }}</h3>
        </div>

    </mat-card-content>
    <mat-card-actions>
        <div class="buttons">
            <!-- <button mat-raised-button (click)="viewDescription()" color="primary" *ngIf="isLogged">Buy</button> -->
        </div>
    </mat-card-actions>
</mat-card>
