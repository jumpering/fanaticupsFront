<div infiniteScroll class="cups" [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1" (scrolled)="onScrollDown()">

    <div class="loading" *ngIf="showLoading">
        <mat-spinner></mat-spinner>
    </div>
    <app-cup class="item" *ngFor="let cupElement of listOfCups"
        [cup]="cupElement" (buy)="onBuyClicked($event)" (detail)="onDetailClicked($event)">
    </app-cup>
</div>
