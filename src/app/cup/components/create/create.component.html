<body>
  <div class="container">
    <h1 class="title">Let's create your ‚ù§Ô∏è Cup</h1>
    <br>
    <div class="cardContainer">
      <mat-card class="cupCard">
        <mat-card-title>Please fill all fields</mat-card-title>
        <mat-card-subtitle>...and your cup was created!</mat-card-subtitle>

        <form novalidate [formGroup]="form">
          <mat-card-content>
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Cup name" formControlName="name">
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Origin</mat-label>
                <input matInput type="text" placeholder="Origin" formControlName="origin">
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput name="Description" placeholder="Description"
                  formControlName="description"></textarea>
              </mat-form-field>
            </p>
          </mat-card-content>
          <mat-card-actions>
            <div class="buttons">
              <input type="file" class="inputButton" (change)="onSelectedFile($event)" #input>
              <!-- <div>
                    {{fileName || "No file uploaded yet."}}
                  </div> -->
              <button mat-raised-button color="primary" routerLink="/">Cancel</button>
              <button mat-raised-button color="primary" (click)="input.click()">Upload image</button>
              <button mat-raised-button color="primary" (click)="onCreateCup()">create!</button>
            </div>

                <p *ngSwitchDefault>üò∂ Waiting to upload...</p>
              </section>
            </div> -->

        </form>

      </mat-card>
    </div>
  </div>
