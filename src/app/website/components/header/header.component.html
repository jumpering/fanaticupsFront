<mat-toolbar class="toolbar">
  <img (click)="toHome()" class="logo" src="./../../../../assets/images/logo.svg" alt="Cups & Mugs!"
    [ngClass]="{'isHandset-logo': (isHandset$ | async) === true}">
  <app-searchbar *ngIf="router.url == '/'"></app-searchbar>
  <div *ngIf="!(hasSession() | async)">
    <button mat-icon-button [matMenuTriggerFor]="menu" [ngClass]="{'smallScreenButton': (isHandset$ | async) === false}"
      matTooltip="Menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/" *ngIf="router.url !== '/'">
        <mat-icon>home</mat-icon>
        <span>Show all</span>
      </button>
      <button mat-menu-item routerLink="/categories" matTooltip="Explore" *ngIf="router.url !== '/categories'">
        <mat-icon>explore</mat-icon>
        <span>Explore</span>
      </button>
      <button mat-menu-item (click)="openLoginDialog()" matTooltip="Login">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </button>
      <button mat-menu-item (click)="openRegisterDialog()" matTooltip="Register">
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </button>
    </mat-menu>
    <button mat-raised-button class="headerButtons" color="primary" routerLink="/categories" matTooltip="Explore" *ngIf="router.url !== '/categories'"
    [ngClass]="{'smallScreenButton': (isHandset$ | async) === true}">Explore</button>
    <button mat-raised-button class="headerButtons" color="primary" routerLink="/" matTooltip="Show all" 
    *ngIf="router.url !== '/'" [ngClass]="{'smallScreenButton': (isHandset$ | async) === true}">Show All</button>
    <button mat-raised-button class="headerButtons" color="primary" (click)="openLoginDialog()" matTooltip="Login"
      [ngClass]="{'smallScreenButton': (isHandset$ | async) === true}">Login</button>
    <button mat-raised-button class="headerButtons" color="primary" (click)="openRegisterDialog()" matTooltip="Register"
      [ngClass]="{'smallScreenButton': (isHandset$ | async) === true}">Register</button>
  </div>
  <div *ngIf="(hasSession() | async)">
    <button mat-icon-button [matMenuTriggerFor]="menu" [ngClass]="{'smallScreenButton': (isHandset$ | async) === false}"
      matTooltip="Menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/categories" *ngIf="router.url !== '/categories'">
        <mat-icon>explore</mat-icon>
        <span>Explore</span>
      </button>
      <button mat-menu-item routerLink="/" *ngIf="router.url !== '/'">
        <mat-icon>home</mat-icon>
        <span>Show all</span>
      </button>
      <button mat-menu-item routerLink="/profile" *ngIf="router.url !== '/profile'">
        <mat-icon>person</mat-icon>
        <span>My space</span>
      </button>
      <button mat-menu-item routerLink="/create" *ngIf="router.url !== '/create'">
        <mat-icon>emoji_food_beverage</mat-icon>
        <span>Create cup</span>
      </button>
      <button mat-menu-item routerLink="/" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
    <button mat-raised-button class="headerButtons" color="primary" routerLink="/categories" matTooltip="Explore" *ngIf="router.url !== '/categories'"
    [ngClass]="{'smallScreenButton': (isHandset$ | async) === true}">Explore</button>  
    <button mat-raised-button class="headerButtons" color="primary" routerLink="/profile" matTooltip="My space"
      *ngIf="router.url !== '/profile'" [ngClass]="{'smallScreenButton': (isHandset$ | async) === true}">My
      space</button>
    <button mat-raised-button class="headerButtons" color="primary" routerLink="/" matTooltip="Show all"
      *ngIf="router.url !== '/'" [ngClass]="{'smallScreenButton': (isHandset$ | async) === true}">Show All</button>
    <button mat-raised-button class="headerButtons" color="primary" routerLink="/create" matTooltip="Create cup"
      *ngIf="router.url !== '/create'" [ngClass]="{'smallScreenButton': isHandset$ | async}">Create cup</button>
    <button mat-raised-button class="headerButtons" color="primary" routerLink="/" (click)="logout()"
      matTooltip="Logout" [ngClass]="{'smallScreenButton': (isHandset$ | async) === true}">Logout</button>
  </div>
</mat-toolbar>
