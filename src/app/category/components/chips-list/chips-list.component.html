<div class="title">Select categories for this cup</div>
<mat-chip-set aria-label="Category selection">
  <div *ngFor="let category of categories; let i = index">
    <mat-chip-row  
    class="chip" 
    [class.selected]="isSelected(category.id!)"
    (click)="toggleSelection(category.id!)">
    {{category.name}}
    </mat-chip-row>
  </div>
</mat-chip-set>
